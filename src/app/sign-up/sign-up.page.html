<app-header [title]="'Sign up'"></app-header>

<ion-content >
  <form  #form="ngForm" (ngSubmit)="signUp(login.value,motDePasse.value,confirmLogin.value,confirmMotDePasse.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="email" type="email" placeholder="your@email.com" ngModel required #login></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirmemail" type="email" placeholder="your@email.com again" ngModel required #confirmLogin></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required #motDePasse></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required #confirmMotDePasse></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
          <div padding>
            <ion-text color="danger" *ngIf="!hideErrMessage">{{errMessage}}</ion-text>
          </div>
          <div padding>
            <ion-text color="success" *ngIf="!hideSuccessMessage">{{successMessage}}</ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
