<app-header [title]="'Listes disponibles'"></app-header>

<ion-content fullscreen>
  <br>
  <ion-title>Listes personnelles</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item ion-button (click)="test(list.title)" [routerLink]="['/todoslist', list.id]">
        <ion-label>
          <h2>{{ list.title }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(list)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>
    <ion-button expand="block" [routerDirection]="'root'"
                [routerLink]="'/add-list'">Add a New list</ion-button>
  </section>
  <br>
  <ion-title>Listes visibles</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let list of listsWatchOnly">
      <ion-item ion-button (click)="test(list.title)" [routerLink]="['/todoslist', list.id]">
        <ion-label>
          <h2>{{ list.title }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <br>
  <ion-title>Listes partagÃ©es</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let list of listsShared">
      <ion-item ion-button (click)="test(list.title)" [routerLink]="['/todoslist', list.id]">
        <ion-label>
          <h2>{{ list.title }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
