<app-header [title]="'Listes'"></app-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item>
        <ion-label>
          <h2>{{ list.title }}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(list)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>
    <ion-button expand="block" [routerDirection]="'root'"
                [routerLink]="'/add-list'">Add a New list</ion-button>
  </section>
</ion-content>
