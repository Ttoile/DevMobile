<app-header [title]="listeID + ' -- Replace with list title'"></app-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>
        <ion-checkbox slot="start" checked="{{todo.isDone}}" (click)="update(todo)"></ion-checkbox>
        <ion-label>
          <h2>{{ todo.title }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(todo)">
          <ion-icon slot="top" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <section>
  <ion-button expand="block" [routerDirection]="'root'"
  [routerLink]="['/addtodo', listeID]">Add a New Todo</ion-button>
  </section>
</ion-content>
