<app-header [title]="'Password Recovering'"></app-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Email" ngModel required email #login></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-text color="danger" *ngIf="!hideErrMessage">{{errMessage}}</ion-text>
            <ion-text color="success" *ngIf="!hideSuccessMessage">{{successMessage}}</ion-text>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block"  (click)="recoverPassword(login.value)">Log in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
